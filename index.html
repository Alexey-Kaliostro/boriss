<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles-css/css" />
    <title>Boriss</title>
</head>
<body>
    <script>

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>


    <div class="info">
        <div id="title">Fold Boris</div>
        <div id="rest"> </div>
        <div id="rest2"></div>
    </div>
    
    <div id="images">
        <img id="drag1" draggable="true" ondragstart="drag(event)" src="img/image_part_001.jpg">
        <img id="dra3" draggable="true" ondragstart="drag(event)" src="img/image_part_003.jpg">
        <img id="drag7" draggable="true" ondragstart="drag(event)" src="img/image_part_007.jpg">
        <img id="drag5" draggable="true" ondragstart="drag(event)" src="img/image_part_005.jpg">
        <img id="drag8" draggable="true" ondragstart="drag(event)" src="img/image_part_008.jpg">
        <img id="drag2" draggable="true" ondragstart="drag(event)" src="img/image_part_002.jpg">
        <img id="drag4" draggable="true" ondragstart="drag(event)" src="img/image_part_004.jpg">
        <img id="drag6" draggable="true" ondragstart="drag(event)" src="img/image_part_006.jpg">
        <img id="drag9" draggable="true" ondragstart="drag(event)" src="img/image_part_009.jpg">
        
    </div>
    
    <div id="text">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    
    <div class="info">
        <p>Congratulations! You have one Boris!
        <p>
    </div>
  
</body>
</html>
